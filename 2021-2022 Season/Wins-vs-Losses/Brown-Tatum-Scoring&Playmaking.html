<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <style>
      #chart1 {
        position: absolute;
        height: 400px;
        width: 400px;
        top: 198px;
      }
      #chart2 {
        position: absolute;
        height: 400px;
        width: 400px;
        left: 400px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div><h1>Celtics Star Duo: Brown & Tatum's Offense in Games Played Together</h1></div>
    <div><h2>2021-2022 Season</h2></div>
    <div><h3>Total Games Played Together: 59</h2></div>
    <div id='chart1'></div>
    <div id='chart2'></div>
    <script>
      
      tatumScor = [20,18,31,41,23,27,20,14,10,32,22,27,21,23,34,37,33,30,15,24,8,26,37,31,34,29,24,42,27,25,17,18,25,"Inac","Inac","Inac","Inac",19,36,19,24,33,20,23,27,12,27,51,36,20,38,20,19,24,15,19,24,38,28,22,30,26,24,33,37,54,44]
      brownScor = [46,9,'Inac',30,13,34,28,28,17,'Inac','Inac','Inac','Inac','Inac','Inac','Inac','Inac',19,13,16,16,9,'Inac','Inac','Inac','Inac','Inac',19,20,23,30,34,25,26,30,24,50,30,16,22,26,34,21,19,23,21,22,18,30,26,31,29,15,13,26,22,12,17,29,31,18,27,23,2,'Inac',21,15]
      tatumPass = [4,4,2,8,2,3,3,3,2,2,7,1,2,5,5,2,5,3,3,2,10,2,5,4,3,2,3,4,6,2,6,5,4,"Inac","Inac","Inac","Inac",3,9,1,1,4,5,4,3,3,7,7,6,4,7,5,9,1,7,4,5,3,6,5,4,6,3,7,5,3,3]
      brownPass = [6,0,'Inac',3,1,2,3,3,2,'Inac','Inac','Inac','Inac','Inac','Inac','Inac','Inac',0,0,3,3,3,'Inac','Inac','Inac','Inac','Inac',5,2,5,4,3,3,4,0,3,4,1,1,11,6,3,1,4,2,6,5,1,3,3,3,2,6,2,3,9,4,3,3,6,6,0,8,1,'Inac',5,5]
      gameResults = ['L','L','W','W','L','L','L','W','W','L','W','W','L','W','L','W','W','W','L','L','W','W','L','W','L','L','L','W','L','W','L','W','L','L','L','W','W','L','L','W','W','W','L','W','W','L','L','W','W','L','W','W','W','W','W','W','W','W','W','L','W','W','L','W','W','W','W']
      
      tS = []
      bS = []
      tP = []
      bP = []
      re = []
      wlColors = []
      
      tatumScor.forEach((ele,i) => {
        if (ele != 'Inac' & brownScor[i] != 'Inac') {
            tS.push(ele)
            tP.push(tatumPass[i])
            bS.push(brownScor[i])
            bP.push(brownPass[i])
            re.push(gameResults[i])
            if (gameResults[i] == 'W') {
              wlColors.push('rgb(0,255,0)')
            } else {
              wlColors.push('rgb(255,0,0)')
            }
        }
      })
      
      ch1 = document.getElementById('chart1')
      Plotly.newPlot(ch1,
                     [{
                       x: tS,
                       y: bS,
                       type: 'scatter',
                       mode: 'markers',
                       name: 'scoring',
                       marker: {
                         color: wlColors,
                         opacity: .5
                       }
                     }],
                     {
                       title: "Star Duo Scoring in Wins vs Losses",
                       xaxis: {
                        title: {
                          text: "Tatum Scoring"
                        },
                        range: [5,55]
                       },
                       yaxis: {
                        title: {
                          text: "Brown Scoring"
                        },
                        range: [5,55]
                       }
                     }
                    )
      ch2 = document.getElementById('chart2')
      Plotly.newPlot(ch2,
                     [{
                       x: tP,
                       y: bP,
                       type: 'scatter',
                       mode: 'markers',
                       name: 'playmaking',
                       marker: {
                         color: wlColors,
                         opacity: .5
                       }
                     }],
                     {
                       title: "Star Duo Assists in Wins vs Losses",
                       xaxis: {
                        title: {
                          text: "Tatum Assists"
                        },
                        range: [0,12]
                       },
                       yaxis: {
                        title: {
                          text: "Brown Assists"
                        },
                        range: [0,12]
                       }
                     }
                    )
    </script>
  </body>
</html>
